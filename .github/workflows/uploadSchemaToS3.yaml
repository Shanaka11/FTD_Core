name: Upload Schema Files

on:
  pull_request:
    types:
      - closed
    branches:
      - test-main

jobs:
  deploy:
    if: github.event.pull_request.merged == true && github.head_ref == "test-release"
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
